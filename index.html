<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="UTF-8">
    <title>Narrow It Down App</title>
</head>
<body>
    <div ng-controller="NarrowItDownController as narrowCtrl">
        <input type="text" ng-model="narrowCtrl.searchTerm" placeholder="Search menu items...">
        <button ng-click="narrowCtrl.narrowItDown()">Narrow It Down For Me!</button>

        <found-items items="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>

        <div ng-if="narrowCtrl.found.length === 0 && narrowCtrl.searchTerm !== ''">
            Nothing found
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <div>
    <ul>
        <li ng-repeat="item in foundCtrl.items">
            <b>{{ item.name }}</b> ({{ item.short_name }}): {{ item.description }}
            <button ng-click="foundCtrl.onRemove({ index: $index })">Don't want this one!</button>
        </li>
    </ul>
</div>

</body>
</html>
